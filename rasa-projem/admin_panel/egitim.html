<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Eğitim</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="logo">
                <span class="icon">🧠</span>
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">📊 Dashboard</a></li>
                <li><a href="egitim.html" class="active">📚 Eğitim</a></li>
                <li><a href="canli.html">💬 Canlı Sohbet</a></li>
                <li><a href="ayarlar.html">⚙️ Ayarlar</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <h1>Eğitim Verisi Yönetimi</h1>
                <button class="train-btn" id="trainModelBtn">🚀 Modeli Eğit</button>
            </header>

            <div class="training-section">
                <!-- Add New Training Data -->
                <div class="card">
                    <h2>Yeni Eğitim Verisi Ekle</h2>
                    <form id="trainingForm">
                        <div class="form-group">
                            <label for="questionInput">Sorular (virgülle ayırın):</label>
                            <textarea 
                                id="questionInput" 
                                rows="3" 
                                placeholder="Merhaba, Nasılsın, İyi günler"
                                required
                            ></textarea>
                            <small>Birden fazla soru varsa virgülle ayırın</small>
                        </div>

                        <div class="form-group">
                            <label for="answerInput">Cevap:</label>
                            <textarea 
                                id="answerInput" 
                                rows="4" 
                                placeholder="Merhaba! Size nasıl yardımcı olabilirim?"
                                required
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="intentInput">Intent (İsteğe bağlı):</label>
                            <input 
                                type="text" 
                                id="intentInput" 
                                placeholder="greet"
                            />
                        </div>

                        <button type="submit" class="btn-primary">💾 Kaydet</button>
                    </form>
                </div>

                <!-- Existing Training Data -->
                <div class="card">
                    <div class="card-header">
                        <h2>Mevcut Eğitim Verileri</h2>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="🔍 Ara..."
                            class="search-input"
                        />
                    </div>

                    <div class="training-list" id="trainingList">
                        <!-- Training data will be loaded here -->
                        <div class="loading">Yükleniyor...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="egitim.js"></script>
</body>
</html>
